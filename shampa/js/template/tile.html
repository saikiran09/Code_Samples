<div class="col-lg-{{colnumber}}">
<div class="info-box {{tiles.class}} text-white">
<div class="info-icon {{tiles.subClass}}">
<i class="fa {{tiles.icon}} fa-4x"></i>
</div>
<div class="info-details">
<h4>{{tiles.title}}   <span class="pull-right">{{tiles.count}}</span></h4>
<p>This Week <span class="badge pull-right bg-white text-{{tiles.class}}"> 48% <i class="fa fa-1x" ng-class="{'fa-arrow-down' :tiles.isGreater, 'fa-arrow-up' :!tiles.isGreater}"></i> </span> </p>
</div>
</div>
</div>
